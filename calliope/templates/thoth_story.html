<html>

<head>
    <title>{{ story.title }}</title>
    <link href="/thoth/styles.css" rel="stylesheet">
</head>

<body>
    <div class="story-summary">
        <div class="summary-line">
            Made by strategy {{story.strategy_name}} at {{story.date_created}} for client {{story.created_for_id}}.
        </div>
        <div class="summary-line">
            Last updated at {{story.date_updated}}.
        </div>
    </div>

    {% for frame in story.frames %}
    <div class="story-frame">
        <div class="frame-image">
            {%- if frame.image -%}
            <img src="/{{frame.source_image.url}}" />
            {%- endif %}
        </div>
        <div class="frame-text">
            {{frame.text}}
        </div>
        <div class="frame-metadata">
            {{frame.pretty_metadata}}
        </div>
    </div>
    {% endfor %}
</body>

</html>
